workflows:
  ios-release:
    name: iOS Release Build
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: "com.ea.atesiask"
        DEVELOPMENT_TEAM: "76J8JGV82N"
        PROVISIONING_PROFILE: "Provisioning Profile"
      groups:
        - signing_credentials

    scripts:
      - name: Clean workspace
        script: |
          flutter clean
          rm -rf ios/Pods
          rm -rf ios/.symlinks
          rm ios/Podfile.lock
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Install dependencies
        script: |
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..

      - name: Build IPA
        script: |
          flutter build ios --release --no-codesign
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath /Users/builder/clone/build/ios/xcarchive/Runner.xcarchive \
            -destination generic/platform=iOS \
            -archiveFlags "-UseModernBuildSystem=0" \
            PROVISIONING_PROFILE_SPECIFIER="Provisioning Profile" \
            CODE_SIGN_STYLE="Manual" \
            DEVELOPMENT_TEAM="76J8JGV82N" \
            COMPILER_INDEX_STORE_ENABLE=NO
          xcodebuild -exportArchive \
            -archivePath /Users/builder/clone/build/ios/xcarchive/Runner.xcarchive \
            -exportPath /Users/builder/clone/build/ios/ipa \
            -exportOptionsPlist ios/exportOptions.plist

    artifacts:
      - build/ios/ipa/*.ipa